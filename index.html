<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  catherine</title>
    <link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Dosis:500' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <main class="container-fluid">
  <div class="row">
    <section class="col-xs-8 col-xs-offset-2 col-sm-offset-3 col-sm-6 col-md-4 col-md-offset-4 main-body">
      <div class="row no-gutter">
        <div class="col-xs-12" id="title">
          ELECTRONIC CALCULATOR
        </div>
        <div class="col-xs-10 col-xs-offset-1" id="screen">
          0
        </div>
        <div class="col-xs-3 left">
          <button class="clearall" id="white">AC</button>
        </div>
        <div class="col-xs-3 middle white">
          <button class="clear" id="white">CE</button>
        </div>
        <div class="col-xs-3 middle">
          <!--<button class="percent">%</button>-->
        </div>
        <div class="col-xs-3 right">
          <button class="operator divide">&divide;</button>
        </div>
        <div class="col-xs-3 left">
          <button class="number">7</button>
        </div>
        <div class="col-xs-3 middle">
          <button class="number">8</button>
        </div>
        <div class="col-xs-3 middle">
          <button class="number">9</button>
        </div>
        <div class="col-xs-3 right">
          <button class="operator multiply"><span class='glyphicon glyphicon-remove'></span></button>
        </div>
        <div class="col-xs-3 left">
          <button class="number">4</button>
        </div>
        <div class="col-xs-3 middle">
          <button class="number">5</button>
        </div>
        <div class="col-xs-3 middle">
          <button class="number">6</button>
        </div>
        <div class="col-xs-3 right">
          <button class="operator minus"><span class='glyphicon glyphicon-minus'></span></button>
        </div>
        <div class="col-xs-3 left">
          <div class="row">
            <div class="col-xs-12">
              <button class="number">1</button>
            </div>
            <div class="col-xs-12 bottom-three">
              <button class="number">0</button>
            </div>
          </div>
        </div>
        <div class="col-xs-3 middle">
          <div class="row">
            <div class="col-xs-12">
              <button class="number">2</button>
            </div>
            <div class="col-xs-12 bottom-three">
              <button class="decimal">.</button>
            </div>
          </div>
        </div>
        <div class="col-xs-3 middle">
          <div class="row">
            <div class="col-xs-12">
              <button class="number">3</button>
            </div>
            <div class="col-xs-12 bottom-three">
              <button class="equals">=</button>
            </div>
          </div>
        </div>
        <div class="col-xs-3 right">
          <button class="plus operator"><span class='glyphicon glyphicon-plus'></span></button>
        </div>
      </div>
    </section>
  </div>
</main>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Flowtype.js/1.1.0/flowtype.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
